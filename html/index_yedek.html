<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Surveyor AI</title>

  <style>
    :root{
      --bg: #0b1220;
      --panel: rgba(255,255,255,.04);
      --panel2: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.10);
      --text: #e5e7eb;
      --muted:#94a3b8;
      --accent:#3b82f6;
      --accent2:#22c55e;
      --danger:#ef4444;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1000px 600px at 20% 0%, rgba(59,130,246,.22), transparent 55%),
        radial-gradient(900px 500px at 85% 15%, rgba(34,197,94,.18), transparent 55%),
        radial-gradient(900px 700px at 50% 100%, rgba(147,51,234,.12), transparent 60%),
        var(--bg);
      min-height: 100vh;
      padding: 28px 16px 24px;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      display: grid;
      gap: 14px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 14px 16px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .logo{
      width: 40px; height: 40px;
      border-radius: 12px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), transparent 40%),
        linear-gradient(135deg, rgba(59,130,246,1), rgba(34,197,94,1));
      box-shadow: 0 12px 24px rgba(59,130,246,.18);
      flex: 0 0 auto;
    }
    .title{
      display:flex;
      flex-direction:column;
      min-width: 0;
    }
    .title b{
      font-size: 1.02rem;
      letter-spacing: .2px;
      line-height: 1.1;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .title span{
      font-size: .85rem;
      color: var(--muted);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .controls{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap: wrap;
      justify-content:flex-end;
    }

    select, button{
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--panel2);
      color: var(--text);
      padding: 10px 12px;
      outline:none;
    }
    select{
      padding-right: 34px;
      cursor: pointer;
    }
    button{
      cursor:pointer;
      transition: transform .05s ease, background .2s ease;
    }
    button:active{ transform: translateY(1px); }
    button.primary{
      background: rgba(59,130,246,.25);
      border-color: rgba(59,130,246,.35);
    }
    button.primary:hover{ background: rgba(59,130,246,.32); }

    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .chat{
      height: min(66vh, 560px);
      padding: 16px;
      overflow:auto;
      display:flex;
      flex-direction:column;
      gap: 12px;
      scroll-behavior:smooth;
    }

    .bubble{
      max-width: 84%;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      line-height: 1.35;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .bubble .meta{
      font-size:.75rem;
      color: rgba(229,231,235,.75);
      margin-bottom: 6px;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .bubble .meta .tag{
      font-family: var(--mono);
      font-size: .70rem;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      color: rgba(229,231,235,.85);
    }

    .me{
      align-self:flex-end;
      background: rgba(59,130,246,.16);
      border-color: rgba(59,130,246,.28);
    }
    .bot{
      align-self:flex-start;
      background: rgba(34,197,94,.12);
      border-color: rgba(34,197,94,.26);
    }
    .err{
      align-self:flex-start;
      background: rgba(239,68,68,.12);
      border-color: rgba(239,68,68,.28);
    }

    .typing{
      display:inline-flex;
      gap:6px;
      align-items:center;
    }
    .dot{
      width: 6px; height: 6px;
      border-radius: 50%;
      background: rgba(229,231,235,.75);
      animation: b 1s infinite ease-in-out;
    }
    .dot:nth-child(2){ animation-delay: .15s; }
    .dot:nth-child(3){ animation-delay: .30s; }
    @keyframes b{
      0%, 80%, 100%{ transform: translateY(0); opacity:.45; }
      40%{ transform: translateY(-4px); opacity:1; }
    }

    .composer{
      padding: 14px;
      border-top: 1px solid var(--border);
      display:flex;
      gap: 10px;
      align-items:flex-end;
      background: rgba(0,0,0,.10);
    }

    textarea{
      width: 100%;
      resize: none;
      min-height: 44px;
      max-height: 160px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(2,6,23,.55);
      color: var(--text);
      outline:none;
      line-height: 1.35;
      font-size: 1rem;
    }

    .composer .right{
      display:flex;
      flex-direction:column;
      gap: 8px;
      align-items:flex-end;
    }

    .hint{
      font-size: .78rem;
      color: var(--muted);
    }

    .small{
      font-size:.85rem;
      color: var(--muted);
      padding: 0 16px 12px;
    }

    .kbd{
      font-family: var(--mono);
      font-size:.72rem;
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.20);
      color: rgba(229,231,235,.85);
    }
  </style>
</head>
<body>

<div class="wrap">
  <header>
    <div class="brand">
      <div class="logo"></div>
      <div class="title">
        <b>Surveyor AI</b>
        <span>Cloudflare Tunnel + Nginx â†’ Ollama</span>
      </div>
    </div>

    <div class="controls">
      <select id="model">
        <option value="llama3.2:3b">llama3.2:3b</option>
        <option value="qwen2.5:3b">qwen2.5:3b</option>
        <option value="gemma2:2b">gemma2:2b</option>
      </select>
      <button id="clear">Temizle</button>
      <button class="primary" id="send">GÃ¶nder</button>
    </div>
  </header>

  <div class="card">
    <div id="chat" class="chat"></div>
    <div class="composer">
      <textarea id="msg" placeholder="Mesaj yazâ€¦ (Enter gÃ¶nderir, Shift+Enter alt satÄ±r)"></textarea>
      <div class="right">
        <div class="hint"><span class="kbd">Enter</span> gÃ¶nder â€¢ <span class="kbd">Shift</span>+<span class="kbd">Enter</span> alt satÄ±r</div>
      </div>
    </div>
  </div>

  <div class="small">
    Ä°pucu: Ä°lk sorudan Ã¶nce modeli sunucuda Ã§ektiÄŸinden emin olmalÄ±sÄ±n (Ã¶r. <span class="kbd">docker exec -it ollama ollama pull llama3.2:3b</span>)
  </div>
</div>

<script>
  const chatEl  = document.getElementById("chat");
  const msgEl   = document.getElementById("msg");
  const sendBtn = document.getElementById("send");
  const clearBtn= document.getElementById("clear");
  const modelEl = document.getElementById("model");

  function addBubble(type, who, text, tag) {
    const div = document.createElement("div");
    div.className = `bubble ${type}`;

    const meta = document.createElement("div");
    meta.className = "meta";
    meta.innerHTML = `<span><b>${who}</b></span>` + (tag ? ` <span class="tag">${tag}</span>` : "");
    div.appendChild(meta);

    const body = document.createElement("div");
    body.textContent = text;
    div.appendChild(body);

    chatEl.appendChild(div);
    chatEl.scrollTop = chatEl.scrollHeight;
    return div;
  }

  function addThinking() {
    const div = document.createElement("div");
    div.className = "bubble bot";
    div.innerHTML = `
      <div class="meta"><b>Ollama</b> <span class="tag" id="timerTag">dÃ¼ÅŸÃ¼nÃ¼yorâ€¦ 0.0s</span></div>
      <div class="typing" aria-label="thinking">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>
    `;
    chatEl.appendChild(div);
    chatEl.scrollTop = chatEl.scrollHeight;
    return div;
  }

  function autoGrow() {
    msgEl.style.height = "auto";
    msgEl.style.height = Math.min(msgEl.scrollHeight, 160) + "px";
  }

  msgEl.addEventListener("input", autoGrow);

  clearBtn.onclick = () => {
    chatEl.innerHTML = "";
    msgEl.value = "";
    autoGrow();
    msgEl.focus();
  };

  async function ask(prompt) {
    const model = modelEl.value;

    addBubble("me", "Sen", prompt, model);

    const thinking = addThinking();
    const timerTag = thinking.querySelector("#timerTag");

    const started = performance.now();
    const tick = setInterval(() => {
      const s = (performance.now() - started) / 1000;
      timerTag.textContent = `dÃ¼ÅŸÃ¼nÃ¼yorâ€¦ ${s.toFixed(1)}s`;
    }, 100);

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          model,
          messages: [
            {
              role: "system",
              content: "TÃ¼rkÃ§e konuÅŸ. Sorulara DOÄžRU ve KISA cevap ver. Uydurma. Bilmiyorsan 'Bilmiyorum' de."
            },
            { role: "user", content: prompt }
          ],
          stream: false
        })
      });

      clearInterval(tick);

      if (!res.ok) {
        const t = await res.text();
        thinking.remove();
        addBubble("err", "Hata", `${res.status} ${t}`);
        return;
      }

      const data = await res.json();
      const answer = data?.message?.content ?? "(boÅŸ cevap)";

      const dur = ((performance.now() - started) / 1000).toFixed(1) + "s";
      thinking.remove();
      addBubble("bot", "Ollama", answer, `tamamlandÄ± â€¢ ${dur}`);

    } catch (e) {
      clearInterval(tick);
      thinking.remove();
      addBubble("err", "Hata", String(e));
    }
  }

  sendBtn.onclick = () => {
    const text = msgEl.value.trim();
    if (!text) return;
    msgEl.value = "";
    autoGrow();
    ask(text);
  };

  msgEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendBtn.click();
    }
  });

  // Ä°lk ekran mesajÄ±
  addBubble("bot", "Ollama", "HazÄ±rÄ±m. Bir ÅŸey sor ðŸ™‚", "local");
</script>

</body>
</html>
